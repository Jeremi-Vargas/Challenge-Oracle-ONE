<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div>
                <h6 class="information">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="area-mensaje">
            <textarea class="mensaje" cols="18" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
